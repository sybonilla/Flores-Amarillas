    <style>
      *,
      *::after,
      *::before {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      :root {
        --dark-color: #000;
        --fl-speed: 0.8s;
        --speed-leaf: 2s;
        --petal-gradient-start: #ff8c00;
        --petal-gradient-mid: #ffd700;

        --petal-shadow: rgba(255, 215, 0, 0.4);

        --center-color-3: #2f1b14;
        --center-shadow: rgba(139, 69, 19, 0.6);
        --stem-gradient-1: #2d5016;
        --stem-gradient-2: #4a7c23;
        --stem-gradient-3: #6b8e23;
        --leaf-gradient-1: rgba(45, 80, 22, 0.6);
        --leaf-gradient-2: #4a7c23;
        --leaf-gradient-3: #6b8e23;
        --grass-color: #4a7c23;
        --light-seeds-1: #8b4513;

      }

      body {
        display: flex;
        align-items: flex-end;
        justify-content: center;
        min-height: 100vh;
        background-color: var(--dark-color);
        overflow: hidden;
        perspective: 1000px;
        position: relative;
        font-family: "Sour Gummy", system-ui, cursive;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("assets/back.jpeg");
        background-size: cover;
        background-position: center;
        opacity: 0.15;
        filter: blur(15px);
        z-index: -1;
      }

      .love-title {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: #ffff00;
        font-family: "Sour Gummy", cursive;
        font-size: clamp(2.5rem, 6vw, 4rem);
        font-weight: bold;
        text-align: center;
        z-index: 100;
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff0, 0 0 30px #ff0,
          0 0 40px #ff0;
      }

      .music-player {
        position: fixed;
        top: 100px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(47, 27, 20, 0.7);
        padding: 10px 18px;
        border-radius: 20px;
        border: 1px solid rgba(255, 215, 0, 0.3);
        box-shadow: 0 8px 32px rgba(255, 215, 0, 0.2);
        display: flex;
        align-items: center;
        gap: 12px;
        z-index: 100;
        backdrop-filter: blur(10px);
        min-width: 260px;
        transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .play-pause-btn {
        background: rgb(236, 197, 0);
        border: none;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: white;
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
      }

      .play-pause-btn:hover {
        background: rgb(236, 197, 0);
        transform: scale(1.05);
      }

      .play-pause-btn svg {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }

      .progress-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .song-info {
        font-size: 13px;
        color: var(--petal-gradient-mid);
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        font-weight: 500;
      }

      .progress-bar {
        width: 100%;
        height: 3px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
        cursor: pointer;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(
          90deg,
          var(--petal-gradient-start),
          var(--petal-gradient-mid)
        );
        border-radius: 2px;
        width: 0%;
        transition: width 0.1s linear;
      }

      .time-display {
        display: flex;
        justify-content: space-between;
        font-size: 11px;
        color: rgba(255, 215, 0, 0.8);
        font-weight: 400;
      }

      #particle-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 99;
      }
      .particle {
        position: absolute;
        background-color: rgba(255, 221, 0, 0.8);
        border-radius: 50%;
        opacity: 0;
        box-shadow: 0 0 8px rgba(255, 221, 0, 0.9),
          0 0 12px rgba(255, 221, 0, 0.5);
        animation: particle-rise 6s ease-out infinite;
      }
      @keyframes particle-rise {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-30vh) scale(0);
          opacity: 0;
        }
      }

      #falling-flower-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }
      .falling-flower-wrapper {
        position: absolute;
        top: -50px;
        animation: fallDown linear forwards;
        will-change: transform;
      }
      .falling-flower {
        position: relative;
        background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path fill="%23FFD700" d="M50 0 L58.7 34.5 L90.5 25 L65.5 41.3 L99 61.8 L61.8 61.8 L75 90.5 L50 67 L25 90.5 L38.2 61.8 L1 61.8 L34.5 41.3 L9.5 25 L41.3 34.5 Z"/><circle cx="50" cy="50" r="20" fill="%23654321"/></svg>');
        background-size: contain;
        background-repeat: no-repeat;
        animation: sway ease-in-out infinite alternate;
        will-change: transform;
      }
      @keyframes fallDown {
        from {
          transform: translateY(0);
          opacity: 1;
        }
        to {
          transform: translateY(110vh);
          opacity: 0;
        }
      }
      @keyframes sway {
        from {
          transform: translateX(-25px) rotate(-45deg);
        }
        to {
          transform: translateX(25px) rotate(45deg);
        }
      }

      .night {
        display: none;
      }
      .flowers {
        position: relative;
        transform: scale(0.7);
        z-index: 2;
      }
      .flower {
        position: absolute;
        bottom: 10vmin;
        transform-origin: bottom center;
        z-index: 50;
        will-change: transform;
      }
      .flower--1 {

      }
      .flower--1 .flower__line {
        height: 70vmin;

      }
      .flower--1 .flower__line__leaf--1 {
        animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
      }
      .flower--1 .flower__line__leaf--2 {
        animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
      }
      .flower--1 .flower__line__leaf--3 {
        animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
      }
      .flower--1 .flower__line__leaf--4 {
        animation: blooming-leaf-left var(--fl-speed) 1s backwards;
      }
      .flower--2 {
        left: 50%;
        transform: rotate(20deg);

      }
      .flower--2 .flower__line {
        height: 50vmin;
        animation-delay: 0.6s;
      }
      .flower--2 .flower__line__leaf--1 {
        animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
      }
      .flower--2 .flower__line__leaf--2 {
        animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
      }
      .flower--2 .flower__line__leaf--3 {
        animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
      }
      .flower--2 .flower__line__leaf--4 {
        animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
      }
      .flower--3 {
        left: 50%;
        transform: rotate(-15deg);
        animation: moving-flower-3 4s linear infinite;
      }
      .flower--3 .flower__line {
        animation-delay: 0.9s;
      }
      .flower--3 .flower__line__leaf--1 {
        animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
      }
      .flower--3 .flower__line__leaf--2 {
        animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
      }
      .flower--3 .flower__line__leaf--3 {
        animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
      }
      .flower--3 .flower__line__leaf--4 {
        animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
      }
      .flower--4 {
        left: -25%;
        z-index: -6;
        transform: rotate(10deg);
        animation: moving-flower-4 3.5s linear infinite;
      }
      .flower--4 .flower__line {
        height: 95vmin;
        animation-delay: 1.2s;
      }
      .flower--4 .flower__line__leaf--1 {
        animation: blooming-leaf-right var(--fl-speed) 2.8s backwards;
      }
      .flower--4 .flower__line__leaf--2 {
        animation: blooming-leaf-right var(--fl-speed) 2.6s backwards;
      }
      .flower--4 .flower__line__leaf--3 {
        animation: blooming-leaf-left var(--fl-speed) 2.4s backwards;
      }
      .flower--4 .flower__line__leaf--4 {
        animation: blooming-leaf-left var(--fl-speed) 2.2s backwards;
      }
      .flower--5 {
        left: 75%;
        z-index: -7;
        transform: rotate(-25deg);
        animation: moving-flower-5 4.5s linear infinite;
      }
      .flower--5 .flower__line {
        height: 93vmin;
        animation-delay: 1.9s;
      }
      .flower--5 .flower__line__leaf--1 {
        animation: blooming-leaf-right var(--fl-speed) 2.7s backwards;
      }
      .flower--5 .flower__line__leaf--2 {
        animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
      }
      .flower--5 .flower__line__leaf--3 {
        animation: blooming-leaf-left var(--fl-speed) 2.3s backwards;
      }
      .flower--5 .flower__line__leaf--4 {
        animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
      }
      .flower--6 {
        left: -40%;
        z-index: -8;
        transform: rotate(-30deg);
        animation: moving-flower-6 5s linear infinite;
      }
      .flower--6 .flower__line {
        height: 80vmin;
        animation-delay: 2.2s;
      }
      .flower--6 .flower__leafs {
        animation-delay: 2.3s;
      }
      .flower--6 .flower__line__leaf--1 {
        animation: blooming-leaf-right var(--fl-speed) 2.9s backwards;
      }
      .flower--6 .flower__line__leaf--2 {
        animation: blooming-leaf-right var(--fl-speed) 2.7s backwards;
      }
      .flower--6 .flower__line__leaf--3 {
        animation: blooming-leaf-left var(--fl-speed) 2.5s backwards;
      }
      .flower--6 .flower__line__leaf--4 {
        animation: blooming-leaf-left var(--fl-speed) 2.4s backwards;
      }
      .flower--7 {
        left: 90%;
        z-index: -9;
        transform: rotate(15deg);
        animation: moving-flower-7 4.8s linear infinite;
      }
      .flower--7 .flower__line {
        height: 80vmin;
        animation-delay: 2.5s;
      }
      .flower--7 .flower__leafs {
        animation-delay: 2.6s;
      }
      .flower--7 .flower__line__leaf--1 {
        animation: blooming-leaf-right var(--fl-speed) 3.2s backwards;
      }
      .flower--7 .flower__line__leaf--2 {
        animation: blooming-leaf-right var(--fl-speed) 3s backwards;
      }
      .flower--7 .flower__line__leaf--3 {
        animation: blooming-leaf-left var(--fl-speed) 2.8s backwards;
      }
      .flower--7 .flower__line__leaf--4 {
        animation: blooming-leaf-left var(--fl-speed) 2.7s backwards;
      }
      .flower__leafs {
        position: relative;
        animation: blooming-flower 2s backwards;
      }
      .flower__leafs--1 {
        animation-delay: 1.1s;
      }
      .flower__leafs--2 {
        animation-delay: 1.4s;
      }
      .flower__leafs--3 {
        animation-delay: 1.7s;
      }
      .flower__leafs--4 {
        animation-delay: 2s;
      }
      .flower__leafs--5 {
        animation-delay: 2s;
      }
      .flower__leafs::after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        transform: translate(-50%, -100%);
        width: 8vmin;
        height: 8vmin;
        background-color: #6bf0ff;
        filter: blur(10vmin);
      }
      .flower__leaf {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 23vmin;
        height: 6vmin;
        border-radius: 10% 100% 10% 100%;
        background-color: var(--petal-gradient-mid);
        background-image: linear-gradient(
          to top,
          var(--petal-gradient-start),
          var(--petal-gradient-mid),
          var(--petal-gradient-end)
        );
        transform-origin: bottom center;
        opacity: 0.95;
        box-shadow: inset 0 0 1vmin rgba(255, 255, 255, 0.7),
          0 0 3vmin var(--petal-shadow);
        z-index: 2;
      }
      .flower__white-circle {
        position: absolute;
        left: -4vmin;
        top: -4vmin;
        width: 10vmin;
        height: 10vmin;
        border-radius: 50%;
        background-color: var(--center-color-2);
        background-image: radial-gradient(
          circle at 30% 30%,
          var(--center-color-1),
          var(--center-color-2),
          var(--center-color-3)
        );
        box-shadow: inset 0 0 2vmin rgba(0, 0, 0, 0.8),
          0 0 1vmin var(--center-shadow);
      }
      .flower__white-circle::after {
        content: "";
        position: absolute;
        left: 46%;
        top: 31%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 80%;
        z-index: 3;
        border-radius: inherit;
        background-image: repeating-conic-gradient(
            from 0deg,
            var(--center-color-3) 0deg 15deg,
            var(--center-color-1) 15deg 30deg
          ),
          radial-gradient(
            circle at center,
            var(--center-color-2),
            var(--center-color-1)
          );
      }
      .flower__line {
        height: 55vmin;
        width: 2vmin;
        background-image: linear-gradient(
            to left,
            rgb(0, 0, 0, 0.3),
            transparent,
            rgba(255, 255, 255, 0.2)
          ),
          linear-gradient(
            to top,
            transparent 10%,
            var(--stem-gradient-1),
            var(--stem-gradient-2),
            var(--stem-gradient-3)
          );
        box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.7);
        animation: grow-flower-tree 4s backwards;
      }
      .flower__line__leaf {
        --w: 8vmin;
        --h: calc(var(--w) + 3vmin);
        position: absolute;
        top: 20%;
        left: 90%;
        width: var(--w);
        height: var(--h);
        border-top-right-radius: var(--h);
        border-bottom-left-radius: var(--h);
        background-image: linear-gradient(
          to top,
          var(--leaf-gradient-1),
          var(--leaf-gradient-2),
          var(--leaf-gradient-3)
        );
        box-shadow: inset 0 0 1vmin rgba(0, 0, 0, 0.3);
      }
      .flower__line__leaf--1 {
        transform: rotate(70deg) rotateY(30deg);
      }
      .flower__line__leaf--2 {
        top: 45%;
        transform: rotate(70deg) rotateY(30deg);
      }
      .flower__line__leaf--3,
      .flower__line__leaf--4 {
        border-top-right-radius: 0;
        border-bottom-left-radius: 0;
        border-top-left-radius: var(--h);
        border-bottom-right-radius: var(--h);
        left: -460%;
        top: 12%;
        transform: rotate(-70deg) rotateY(30deg);
      }
      .flower__line__leaf--4 {
        top: 40%;
      }
      .flower__light {
        position: absolute;
        bottom: 0vmin;
        width: 0.8vmin;
        height: 0.8vmin;
        background-color: var(--light-seeds-1);
        border-radius: 50%;
        filter: blur(0.1vmin);
        animation: sunflower-seeds 6s linear infinite backwards;
        box-shadow: 0 0 1vmin var(--light-seeds-shadow);
      }
      .flower__light:nth-child(odd) {
        background-color: var(--light-seeds-2);
      }
      .flower__light--1 {
        left: -2vmin;
        animation-delay: 1s;
      }
      .flower__light--2 {
        left: 3vmin;
        animation-delay: 0.5s;
      }
      .flower__light--3 {
        left: -6vmin;
        animation-delay: 0.3s;
      }
      .flower__light--4 {
        left: 6vmin;
        animation-delay: 0.9s;
      }
      .flower__light--5 {
        left: -1vmin;
        animation-delay: 1.5s;
      }
      .flower__light--6 {
        left: -4vmin;
        animation-delay: 3s;
      }
      .flower__light--7 {
        left: 3vmin;
        animation-delay: 2s;
      }
      .flower__light--8 {
        left: -6vmin;
        animation-delay: 3.5s;
      }

      .flower__grass {
        --c: var(--grass-color);
        --line-w: 2.5vmin;
        position: absolute;
        bottom: 10vmin;
        left: 0;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        z-index: 20;
        transform-origin: bottom center;
        transform: rotate(-48deg) rotateY(40deg);
        will-change: transform;
      }

      .flower__grass--1 {
        animation: moving-grass 2s linear infinite;
      }
      .flower__grass--2 {
        transform: scale(0.9) rotate(75deg) rotateX(10deg) rotateY(-200deg);
        opacity: 0.8;
        z-index: 0;
        animation: moving-grass--2 1.5s linear infinite;
      }
      .flower__grass--3 {
        transform: scale(1.1) rotate(-30deg) rotateY(45deg);
        opacity: 0.9;
        z-index: 15;
        animation: moving-grass--3 2.2s linear infinite;
      }
      .flower__grass--4 {
        transform: scale(1) rotate(60deg) rotateX(15deg) rotateY(-180deg);
        opacity: 0.7;
        z-index: 5;
        animation: moving-grass--4 1.8s linear infinite;
      }
      .flower__grass--5 {
        transform: scale(1.1) rotate(-60deg) rotateY(60deg);
        opacity: 0.85;
        z-index: 12;
        animation: moving-grass--5 2.5s linear infinite;
      }
      .flower__grass--6 {
        transform: scale(0.95) rotate(35deg) rotateY(-45deg);
        opacity: 0.9;
        z-index: 15;
        animation: moving-grass--6 2.3s linear infinite;
      }
      .flower__grass--7 {
        transform: scale(0.85) rotate(-70deg) rotateX(20deg) rotateY(170deg);
        opacity: 0.75;
        z-index: 8;
        animation: moving-grass--7 1.9s linear infinite;
      }
      .flower__grass--8 {
        transform: scale(0.9) rotate(50deg) rotateY(-70deg);
        opacity: 0.8;
        z-index: 10;
        animation: moving-grass--8 2.1s linear infinite;
      }
      .flower__grass--9 {
        transform: scale(1.2) rotate(20deg) rotateY(90deg);
        opacity: 0.6;
        z-index: 2;
        animation: moving-grass--9 1.6s linear infinite;
      }
      .flower__grass--10 {
        transform: scale(0.8) rotate(-45deg) rotateY(-120deg);
        opacity: 0.65;
        z-index: 3;
        animation: moving-grass--10 2s linear infinite;
      }

      .flower__grass--top {
        width: 10vmin;
        height: 14vmin;
        border-top-right-radius: 100%;
        border-right: var(--line-w) solid var(--c);
        transform-origin: bottom center;
        transform: rotate(-2deg);
      }
      .flower__grass--bottom {
        margin-top: -2px;
        width: var(--line-w);
        height: 35vmin;
        background-image: linear-gradient(to top, transparent, var(--c));
      }
      .flower__grass__leaf {
        --size: 10vmin;
        position: absolute;
        width: calc(var(--size) * 2.1);
        height: var(--size);
        border-top-left-radius: var(--size);
        border-top-right-radius: var(--size);
        background-image: linear-gradient(
          to top,
          transparent,
          transparent 30%,
          var(--c)
        );
        z-index: 100;
      }

      .flower__grass__leaf--1 {
        top: -6%;
        left: 20%;
        --size: 8vmin;
        transform: rotate(-20deg);
        animation: growing-grass-ans--1 var(--speed-leaf) 2.6s backwards;
      }
      .flower__grass__leaf--2 {
        top: -5%;
        left: -75%;

        animation: growing-grass-ans--2 var(--speed-leaf) 2.4s linear backwards;
      }
      .flower__grass__leaf--3 {
        top: 5%;
        left: 40%;

        transform: rotate(-18deg) rotateX(-20deg);
        animation: growing-grass-ans--3 var(--speed-leaf) 2.2s linear backwards;
      }
      .flower__grass__leaf--4 {
        top: 6%;

              .fixed-music-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ff5e00;
            border: 2px solid #000;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 94, 0, 0.8);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fixed-music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 94, 0, 1);
        }

        .fixed-music-btn::before {
            content: "";
            transition: all 0.3s ease;
        }

        .fixed-music-btn:not(.playing)::before {
            width: 0;
            height: 0;
            border-left: 18px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 3px;
        }

        .fixed-music-btn.playing::before {
            width: 25px;
            height: 25px;
            background: 
                linear-gradient(white, white) left center / 6px 25px no-repeat,
                linear-gradient(white, white) right center / 6px 25px no-repeat;
        }

        .fixed-music-btn.playing {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 94, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 94, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 94, 0, 0); }
        }

    <body>
    <audio id="backgroundMusic">
        <source src="musica.mp3" type="audio/mpeg">
    </audio>
    <button class="fixed-music-btn" id="fixedMusicButton"></button>
<script>
        document.addEventListener('DOMContentLoaded', function() {
            const fixedMusicButton = document.getElementById('fixedMusicButton');
            const backgroundMusic = document.getElementById('backgroundMusic');
            
            backgroundMusic.volume = 0.3;

            fixedMusicButton.addEventListener('click', function() {
                if (backgroundMusic.paused) {
                    backgroundMusic.play()
                        .then(() => {
                            fixedMusicButton.classList.add('playing');
                        })
                        .catch(error => {
                            console.error("Error al reproducir:", error);
                        });
                } else {
                    backgroundMusic.pause();
                    fixedMusicButton.classList.remove('playing');
                }
            });
        });
    </script>
